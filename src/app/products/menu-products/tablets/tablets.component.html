<app-menu-products></app-menu-products>
<section class="flex-container">
    <div class="row" *ngFor = "let product of products">
      <h1 *ngIf ="product.classificacao == 'tablets'" >{{ product.name }}</h1>
      <img *ngIf ="product.classificacao == 'tablets'" src = "{{ product.picture }}" width="400" height="300"/>
      <h1 *ngIf ="product.classificacao == 'tablets'">{{ product.price | currency:'BRL'}}</h1>
      <h3 *ngIf ="product.classificacao == 'tablets'"class="col-md-12">{{ product.description }}</h3>
      <button *ngIf ="product.classificacao == 'tablets'"class="btn btn-success">Comprar!</button>
    </div>
</section>
