
<section class="flex-container" id="secProducts">
    <app-menu-products></app-menu-products>
    <div class="row" *ngFor = "let product of products">
      <h1 *ngIf ="product.classificacao == 'tablets'" >{{ product.name }}</h1>
      <img *ngIf ="product.classificacao == 'tablets'" width="500" height="300" src = "{{ product.picture }}"/>
      <h1 *ngIf ="product.classificacao == 'tablets'">{{ product.price | currency:'BRL'}}</h1>
      <h3 *ngIf ="product.classificacao == 'tablets'"id="descricao">{{ product.description }}</h3>
      <button *ngIf ="product.classificacao == 'tablets'"class="btnComprar">Comprar!</button>
    </div>
</section>
