

<app-menu-products></app-menu-products>
<section class="flex-container" id="secProducts">
  <div class="row" *ngFor = "let product of products">
    <h1>{{ product.name }}</h1>
      <img src = "{{ product.picture }}" width="400" height="300"/>
    <h1>{{ product.price | currency:'BRL'}}</h1>
    <h3 id="descricao" class="col-md-12">{{ product.description }}</h3>
    <button  class="btn btn-success">Comprar!</button>
  </div>
</section>
