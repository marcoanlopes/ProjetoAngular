

<!-- +++++ Contact Section +++++ -->

<div class="container pt">
  <div class="row mt">
    <div class="col-lg-6 col-lg-offset-3 centered">
      <h3>Contato</h3>
      <hr>
      <p>Entre em contato com sua sugestão utilizando o formulário abaixo!</p>
    </div>
  </div>
  <div class="row mt">
    <div class="col-lg-8 col-lg-offset-2">
      <form class="contact-form php-mail-form" role="form" action="contactform/contactform.php" method="POST">

          <div class="form-group">
            <input type="name" name="name" class="form-control" id="contact-name" placeholder="Seu nome" data-rule="minlen:4" data-msg="Utilize pelo menos 4 caracteres!" >
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="contact-email" placeholder="Seu e-mail" data-rule="email" data-msg="Utilize um e-mail válido!">
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <input type="text" name="subject" class="form-control" id="contact-subject" placeholder="Assunto" data-rule="minlen:4" data-msg="Utilize pelo menos 4 caracteres!">
            <div class="validate"></div>
          </div>

          <div class="form-group">
            <textarea class="form-control" name="message" id="contact-message" placeholder="Sua mensagem" rows="5" data-rule="required" data-msg="Por favor, escreva algo para nós!"></textarea>
            <div class="validate"></div>
          </div>

          <div class="loading"></div>
          <div class="error-message">Falha ao enviar!</div>
          <div class="sent-message">Sua mensagem foi enviada! Obrigado!</div>

          <div class="form-send">
            <button type="submit" class="btn btn-large">Enviar Mensagem</button>
          </div>

        </form>
    </div>
  </div>
  <!-- /row -->
</div>
<!-- /container -->
